<!DOCTYPE html>
<html>

<head>
    <title>Treasure Island</title>
    <link rel="stylesheet" href="./lib/leaflet/leaflet.css" />

    <style>
    body {
        padding: 0;
        margin: 0;
    }
    
    html,
    body,
    #map {
        height: 100%;
    }

    </style>
</head>

<body>
    <script src="./lib/leaflet/leaflet.js"></script>
    <div id="map"></div>
    <script>
    var map = L.map('map', {
        center: [40.965, -5.664],
        zoom: 16
    });

     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiYmxhY2t3b2xmZXMiLCJhIjoiY2lwOGRna3VtMDAwcXhxbTd4MXNkcGYzciJ9.-y9jRhzTHMKsnKt_b3tFnQ', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org"> OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.pirates'
    }).addTo(map);

    var geojson = [{
        "type": "Feature",
        "geometry": {
            "type": "Point",
            "coordinates": [-5.66237, 40.96618, ]
        },
        "properties": {
            "name": "Teatro",
            "title": "Teatro Liceo"
        }
    }, {
        "type": "Feature",
        "geometry": {
            "type": "Point",
            "coordinates": [-5.66814, 40.96187]
        },
        "properties": {
            "name": "Museo",
            "title": "Museo de Salamanca"
        }
    }];
    var geoJsonLayer = L.geoJson(geojson).addTo(map);
    </script>
</body>
